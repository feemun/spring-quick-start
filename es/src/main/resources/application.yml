server:
  port: 8082

spring:
  application:
    name: spring-quick-start-es
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# Elasticsearch配置
elasticsearch:
  host: localhost
  port: 9200
  username: 
  password: 
  connection-timeout: 10s
  socket-timeout: 30s

# SpringDoc配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
  packages-to-scan: cloud.catfish.es.controller

# 日志配置
logging:
  level:
    cloud.catfish: debug
    org.springframework.data.elasticsearch: debug
    org.elasticsearch: info
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized