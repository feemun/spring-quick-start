<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .user-info {
            font-size: 0.9rem;
            color: #666;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            background: #f8f9fa;
            padding: 15px;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
        }

        .panel-body {
            padding: 15px;
        }

        .message-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .message-item {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 3px;
        }

        .message-item.sent {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message-item.received {
            background: #e8f5e8;
            border-left: 3px solid #4caf50;
        }

        .message-item.system {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }

        .message-item.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .subscription-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            background: #f8f9fa;
        }

        .subscription-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .subscription-item:last-child {
            border-bottom: none;
        }

        .logout-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket 测试工具</h1>
            <p>实时消息通信测试平台</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="connectionStatus">未连接</span>
            </div>
            <div class="user-info">
                <span id="userInfo">未登录</span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>

        <div class="main-content">
            <!-- 连接控制面板 -->
            <div class="panel">
                <div class="panel-header">连接控制</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>WebSocket 服务器地址</label>
                        <input type="text" id="serverUrl" value="ws://localhost:8080/ws" readonly>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-success" id="connectBtn" onclick="connect()">连接</button>
                        <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>断开连接</button>
                    </div>
                </div>
            </div>

            <!-- 订阅管理面板 -->
            <div class="panel">
                <div class="panel-header">订阅管理</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>订阅目标</label>
                        <select id="subscribeTarget">
                            <option value="/user/queue/notifications">个人通知 (/user/queue/notifications)</option>
                            <option value="/topic/public">公共频道 (/topic/public)</option>
                            <option value="/queue/messages">消息队列 (/queue/messages)</option>
                            <option value="/topic/messages">消息队列 (/topic/messages)</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="subscribe()" disabled id="subscribeBtn">订阅</button>
                        <button class="btn btn-danger" onclick="unsubscribeAll()" disabled id="unsubscribeBtn">取消所有订阅</button>
                    </div>
                    <div class="subscription-list" id="subscriptionList">
                        <div style="text-align: center; color: #666;">暂无订阅</div>
                    </div>
                </div>
            </div>

            <!-- 消息发送面板 -->
            <div class="panel">
                <div class="panel-header">消息发送</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>发送目标</label>
                        <select id="sendTarget">
                            <option value="/app/send">发送消息 (/app/send)</option>
                            <option value="/app/broadcast">广播消息 (/app/broadcast)</option>
                            <option value="/app/notify">通知消息 (/app/notify)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>消息内容</label>
                        <textarea id="messageContent" placeholder="请输入要发送的消息内容...">{"type":"test","content":"Hello WebSocket!","timestamp":"' + new Date().toISOString() + '"}</textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMessage()" disabled id="sendBtn">发送消息</button>
                </div>
            </div>

            <!-- 消息日志面板 -->
            <div class="panel">
                <div class="panel-header">
                    消息日志
                    <button class="btn" style="float: right; padding: 4px 8px; font-size: 0.8rem;" onclick="clearLog()">清空日志</button>
                </div>
                <div class="panel-body">
                    <div class="message-log" id="messageLog"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 STOMP 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <script>
        let stompClient = null;
        let subscriptions = new Map();
        let isConnected = false;

        // 页面加载时检查登录状态
        window.addEventListener('load', function() {
            checkLoginStatus();
        });

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const tokenHead = localStorage.getItem('tokenHead');
            
            if (!token) {
                alert('请先登录！');
                window.location.href = 'login.html';
                return;
            }
            
            // 显示用户信息（这里简化处理，实际应该解析JWT获取用户信息）
            document.getElementById('userInfo').textContent = '已登录 (Token: ' + token.substring(0, 20) + '...)';
            
            addLog('系统', '用户已登录，可以开始连接WebSocket', 'system');
        }

        function connect() {
            const token = localStorage.getItem('token');
            const tokenHead = localStorage.getItem('tokenHead') || 'Bearer ';
            
            if (!token) {
                addLog('错误', '未找到登录token，请重新登录', 'error');
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            
            addLog('系统', '正在连接到 ' + serverUrl, 'system');
            
            // 创建原生 WebSocket 连接
            stompClient = new StompJs.Client({
                brokerURL: serverUrl,
                connectHeaders: {
                    'Authorization': tokenHead + token
                },
                debug: function (str) {
                    console.log('STOMP Debug: ' + str);
                },
                reconnectDelay: 5000,
                heartbeatIncoming: 4000,
                heartbeatOutgoing: 4000,
            });

            stompClient.onConnect = function (frame) {
                isConnected = true;
                updateConnectionStatus(true);
                addLog('系统', 'WebSocket连接成功！', 'system');
                console.log('Connected: ' + frame);
                
                // 启用相关按钮
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('subscribeBtn').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            };

            stompClient.onWebSocketError = function (error) {
                addLog('错误', 'WebSocket连接错误: ' + error, 'error');
                console.error('WebSocket error: ', error);
            };

            stompClient.onStompError = function (frame) {
                addLog('错误', 'STOMP错误: ' + frame.headers['message'], 'error');
                console.error('Broker reported error: ' + frame.headers['message']);
                console.error('Additional details: ' + frame.body);
            };

            stompClient.onDisconnect = function () {
                isConnected = false;
                updateConnectionStatus(false);
                addLog('系统', 'WebSocket连接已断开', 'system');
                
                // 禁用相关按钮
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeBtn').disabled = true;
                document.getElementById('unsubscribeBtn').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                
                // 清空订阅列表
                subscriptions.clear();
                updateSubscriptionList();
            };

            stompClient.activate();
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.deactivate();
            }
        }

        function subscribe() {
            if (!isConnected) {
                addLog('错误', '请先连接WebSocket', 'error');
                return;
            }

            const target = document.getElementById('subscribeTarget').value;
            
            if (subscriptions.has(target)) {
                addLog('警告', '已经订阅了 ' + target, 'system');
                return;
            }

            const subscription = stompClient.subscribe(target, function (message) {
                addLog('接收', target + ': ' + message.body, 'received');
            });

            subscriptions.set(target, subscription);
            updateSubscriptionList();
            addLog('系统', '已订阅: ' + target, 'system');
            
            document.getElementById('unsubscribeBtn').disabled = false;
        }

        function unsubscribe(target) {
            if (subscriptions.has(target)) {
                subscriptions.get(target).unsubscribe();
                subscriptions.delete(target);
                updateSubscriptionList();
                addLog('系统', '已取消订阅: ' + target, 'system');
                
                if (subscriptions.size === 0) {
                    document.getElementById('unsubscribeBtn').disabled = true;
                }
            }
        }

        function unsubscribeAll() {
            subscriptions.forEach((subscription, target) => {
                subscription.unsubscribe();
                addLog('系统', '已取消订阅: ' + target, 'system');
            });
            subscriptions.clear();
            updateSubscriptionList();
            document.getElementById('unsubscribeBtn').disabled = true;
        }

        function sendMessage() {
            if (!isConnected) {
                addLog('错误', '请先连接WebSocket', 'error');
                return;
            }

            const target = document.getElementById('sendTarget').value;
            const content = document.getElementById('messageContent').value;

            if (!content.trim()) {
                addLog('错误', '消息内容不能为空', 'error');
                return;
            }

            try {
                stompClient.publish({
                    destination: target,
                    body: content
                });
                
                addLog('发送', target + ': ' + content, 'sent');
            } catch (error) {
                addLog('错误', '发送消息失败: ' + error.message, 'error');
            }
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.classList.add('connected');
                status.textContent = '已连接';
            } else {
                indicator.classList.remove('connected');
                status.textContent = '未连接';
            }
        }

        function updateSubscriptionList() {
            const listElement = document.getElementById('subscriptionList');
            
            if (subscriptions.size === 0) {
                listElement.innerHTML = '<div style="text-align: center; color: #666;">暂无订阅</div>';
                return;
            }
            
            let html = '';
            subscriptions.forEach((subscription, target) => {
                html += `
                    <div class="subscription-item">
                        <span>${target}</span>
                        <button class="btn" style="padding: 2px 8px; font-size: 0.8rem;" onclick="unsubscribe('${target}')">取消</button>
                    </div>
                `;
            });
            
            listElement.innerHTML = html;
        }

        function addLog(type, message, category) {
            const logElement = document.getElementById('messageLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item ' + category;
            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <strong>${type}:</strong> ${message}
            `;
            
            logElement.appendChild(messageDiv);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('messageLog').innerHTML = '';
        }

        function logout() {
            // 断开WebSocket连接
            if (isConnected) {
                disconnect();
            }
            
            // 清除本地存储
            localStorage.removeItem('token');
            localStorage.removeItem('tokenHead');
            
            // 跳转到登录页面
            window.location.href = 'login.html';
        }

        // 页面关闭时自动断开连接
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                disconnect();
            }
        });
    </script>
</body>
</html>
