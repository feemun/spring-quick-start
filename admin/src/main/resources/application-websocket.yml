# WebSocket配置示例
# 可以在application.yml中包含这些配置，或者作为独立的配置文件

websocket:
  # 消息大小限制 (字节) - 默认64KB
  message-size-limit: 65536
  
  # 发送缓冲区大小限制 (字节) - 默认512KB
  send-buffer-size-limit: 524288
  
  # 发送超时时间 (毫秒) - 默认20秒
  send-time-limit: 20000
  
  # 首次消息超时时间 (毫秒) - 默认30秒
  time-to-first-message: 30000
  
  # 心跳间隔时间 (毫秒) - 默认10秒
  heartbeat-interval: 10000
  
  # SockJS心跳时间 (毫秒) - 默认25秒
  sockjs-heartbeat-time: 25000
  
  # SockJS断开连接延迟 (毫秒) - 默认5秒
  sockjs-disconnect-delay: 5000
  
  # 允许的跨域模式
  # 生产环境建议配置具体的域名，如: "https://yourdomain.com"
  # 开发环境可以使用 "*"
  allowed-origin-patterns: "*"

# 环境特定配置示例
---
spring:
  profiles: prod
  
websocket:
  # 生产环境更严格的配置
  allowed-origin-patterns: "https://yourdomain.com,https://www.yourdomain.com"
  message-size-limit: 32768  # 32KB，更小的消息限制
  send-time-limit: 15000     # 15秒，更短的超时时间

---
spring:
  profiles: dev
  
websocket:
  # 开发环境更宽松的配置
  allowed-origin-patterns: "*"
  message-size-limit: 131072  # 128KB，更大的消息限制
  send-time-limit: 30000      # 30秒，更长的超时时间