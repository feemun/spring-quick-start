server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: spring-quick-start-bootstrap
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_quick_start?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Spring Quick Start API
    description: 统一API文档，整合所有业务模块
    version: 1.0.0
    contact:
      name: catfish
      email: catfish@example.com

# 日志配置
logging:
  level:
    cloud.catfish: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# XXL-JOB配置
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: data-processing-executor
      port: 9999
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
    accessToken: ""

# 数据处理模块配置
data:
  processing:
    enabled: true
    batch-size: 1000
    thread-pool:
      core-pool-size: 5
      maximum-pool-size: 10
      keep-alive-time: 60
      queue-capacity: 100
    data-clean:
      enabled: true
      retention-days: 30
      batch-size: 500
    data-sync:
      enabled: true
      interval-minutes: 30
      batch-size: 1000
    data-stats:
      enabled: true
      interval-hours: 1
      retention-days: 90