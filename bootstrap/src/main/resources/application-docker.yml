# Docker环境配置
server:
  port: 8080

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://mysql:3306/spring_quick_start?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    
  # Redis配置
  data:
    redis:
      host: redis
      port: 6379
      database: 0
      
  # Elasticsearch配置
  elasticsearch:
    uris: http://elasticsearch:9200
    connection-timeout: 10s
    socket-timeout: 60s
    
  # Neo4j配置
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: neo4j
      password: password

# 日志配置
logging:
  level:
    root: INFO
    cloud.catfish: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log

# Docker环境特定配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always